<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Tickitz - SignUp</title>
</head>
<body>
    <main>
        <section class="logo">
            <img src="./img/tickitz.png" alt="Logo Tickitz">
        </section>
        <section class="signup">
            <div class="steps">
                <div class="first-step">
                    <div>1</div>
                    <p>Fill Form</p>
                </div>
                <div class="second-step">
                    <div>2</div>
                    <p>Activate</p>
                </div>
                <div class="third-step">
                    <div>3</div>
                    <p>Done</p>
                </div>
            </div>
            <form>
                <label for="email">Email</label> <br>
                <input type="email" name="email" placeholder="Enter your email"> <br><br>
                <label for="password">Password</label> <br>
                <div>
                    <input type="password" name="password" placeholder="Enter your password"> <br><br>
                    <img src="./img/eye.svg" alt="Show Password">
                </div>
                <input type="checkbox" name="tnc" id="tnc">
                <label for="tnc">I agree to terms and conditions</label>
                <button> Join For Free Now </button>
            </form>
            <div class="acc">
                <p>Already have an account? <a href="./signin.html">Log In</a></p>
            </div>
            <div class="or">
                <div></div>
                <p>Or</p>
                <div></div>
            </div>
            <div class="socmed">
                <div>
                    <img src="./img/google.png" alt="Login via Google">
                    <p>Google</p>
                </div>
                <div>
                    <img src="./img/facebook.png" alt="Login via Facebook">
                    <p>Facebook</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
