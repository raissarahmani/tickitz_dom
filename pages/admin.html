<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/admin.css">
    <script src="../script/admin.js" defer></script>
    <title>Tickitz - Sales Chart</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/tickitz2.png" alt="Logo Tickitz">
        </div>
        <nav class="wide-view">
            <p>Dashboard</p>
            <p>Movie</p>
        </nav>
        <div class="account">
            <div>Location</div>
            <div>
                <img src="../img/dropdown.png" alt="">
                <img src="../img/Search.png" alt="">
            </div>
            <div><img src="../img/pp.png" alt="Profile"></div>
        </div>
        <div>
            <img src="../img/menu.png" alt="Menu">
            <div class="hamburger-menu">
                <nav>
                    <p>Dashboard</p>
                    <p>Movie</p>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="sales-chart">
            <div>
                <p>Sales Chart</p>
                <form>
                    <div>
                        <label for="movies" hidden></label>
                        <select name="movies">
                            <option value="" hidden>Movies Name</option>
                            <option value="Spiderman: Homecoming">Spiderman: Homecoming</option>
                            <option value="Tennet">Tennet</option>
                            <option value="The Witches">The Witches</option>
                            <option value="Black Widow">Black Widow</option>
                            <option value="The Lion King">The Lion King</option>
                            <option value="John Wick 3">John Wick 3</option>
                            <option value="Roblox">Roblox</option>
                        </select>
                        <p>Choose movie</p>
                    </div>
                    <div>
                        <label for="periode"></label>
                        <select name="periode">
                            <option value="" hidden>Periode</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                        <p>Choose periode</p>
                    </div>
                    <div>
                        <button>Filter</button>
                    </div>
                </form>
            </div>
            <div class="graph">
                <p>Avengers: End Game</p>
                <div class="chart">
                    <div class="leftlabels">
                        <div class="stroke">
                            <p>$800</p>
                        </div>
                        <div class="stroke">
                            <p>$600</p>
                        </div>
                        <div class="stroke">
                            <p>$400</p>
                        </div>
                        <div class="stroke">
                            <p>$200</p>
                        </div>
                        <div class="stroke">
                            <p>$0</p>
                        </div>
                    </div>
                    <div class="bars">
                        <div class="bar1">
                            <div class="bottomlabel">Jan</div>
                        </div>
                        <div class="bar2">
                            <div class="bottomlabel">Feb</div>
                        </div>
                        <div class="bar3">
                            <div class="bottomlabel">Mar</div>
                        </div>
                        <div class="bar4">
                            <div class="bottomlabel">Apr</div>
                        </div>
                        <div class="bar5">
                            <div class="bottomlabel">May</div>
                        </div>
                        <div class="bar6">
                            <div class="bottomlabel">Jun</div>
                        </div>
                    </div>
                </div>
                <img src="../img/graph.png" alt="Sales Graph">
            </div>
        </section>
        <section class="ticket-sales">
            <div>
                <p>Ticket Sales</p>
                <form>
                    <div>
                        <label for="category" hidden></label>
                        <select name="category">
                            <option value="" hidden>Category</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Sci-fi">Sci-Fi</option>
                        </select>
                        <p>Choose category</p>
                    </div>
                    <div>
                        <label for="location"></label>
                        <select name="location">
                            <option value="" hidden>Location</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Bandung">Bandung</option>
                            <option value="Semarang">Semarang</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Medan">Medan</option>
                            <option value="Palembang">Palembang</option>
                            <option value="Samarinda">Samarinda</option>
                            <option value="Banjarmasin">Banjarmasin</option>
                            <option value="Manado">Manado</option>
                            <option value="Makassar">Makassar</option>
                            <option value="Denpasar">Denpasar</option>
                        </select>
                        <p>Choose location</p>
                    </div>
                    <div>
                        <button>Filter</button>
                    </div>
                </form>
            </div>
            <div class="graph">
                <p>Adventure, Purwokerto</p>
                <div class="chart">
                    <div class="leftlabels">
                        <div class="stroke">
                            <p>$800</p>
                        </div>
                        <div class="stroke">
                            <p>$600</p>
                        </div>
                        <div class="stroke">
                            <p>$400</p>
                        </div>
                        <div class="stroke">
                            <p>$200</p>
                        </div>
                        <div class="stroke">
                            <p>$0</p>
                        </div>
                    </div>
                    <div class="bars">
                        <div class="bar1">
                            <div class="bottomlabel">Jan</div>
                        </div>
                        <div class="bar2">
                            <div class="bottomlabel">Feb</div>
                        </div>
                        <div class="bar3">
                            <div class="bottomlabel">Mar</div>
                        </div>
                        <div class="bar4">
                            <div class="bottomlabel">Apr</div>
                        </div>
                        <div class="bar5">
                            <div class="bottomlabel">May</div>
                        </div>
                        <div class="bar6">
                            <div class="bottomlabel">Jun</div>
                        </div>
                    </div>
                </div>
                <img src="../img/graph.png" alt="Sales Graph">
                <div></div>
            </div>
        </section>
    </main>
</body>
</html>
