<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="profile2.css">
    <title>Tickitz - Profile</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/tickitz2.png" alt="Logo Tickitz">
        </div>
        <nav>
            <p>Home</p>
            <p>Movie</p>
            <p>Buy Ticket</p>
        </nav>
        <div class="account">
            <div>Location</div>
            <div>
                <img src="./img/dropdown.png" alt="">
                <img src="./img/Search.png" alt="">
            </div>
            <div><img src="./img/pp.png" alt="Profile"></div>
        </div>
        <img src="./img/menu.png" alt="menu">
    </header>
    <main>
        <section class="info">
            <div>
                <div>
                    <p>INFO</p>
                    <img src="./img/menu2.png" alt="">
                </div>
                <div><img src="./img/pp.png" alt="Profile Picture"></div>
                <div>
                    <p>Jonas El Rodriguez</p>
                    <p>Moviegoers</p>
                </div>
            </div>
            <div>
                <p>Loyalty Points</p>
                <div>
                    <img src="./img/Ellipse 13.png" alt="">
                    <img src="./img/Ellipse 13.png" alt="">
                    <div>
                        <p>Moviegoers</p>
                        <img src="./img/star.png" alt="">
                        <p>320 <span>points</span></p>
                    </div>
                </div>
                <div>
                    <p>180 points become a master</p>
                    <div><div></div></div>
                </div>
                <button>Edit Profile</button>
            </div>
        </section>
        <div>
            <section class="option">
                <p>Account Setting</p>
                <p>Order History</p>
            </section>
            <section class="detail">
                <p>Detail Information</p>
                <form>
                    <div>
                        <label for="firstname">First Name</label> 
                        <input type="text" name="firstname" value="Jonas"> 
                    </div>
                    <div>
                        <label for="lastname">Last Name</label> 
                        <input type="text" name="lastname" value="El Rodriguez"> 
                    </div>
                    <div>
                        <label for="email">Email</label> 
                        <input type="email" name="email" value="jonasrodrigu123@gmail.com"> 
                    </div>
                    <div>
                        <label for="phone">Phone Number</label> 
                        <div>
                            <p>+62</p>
                            <input type="text" name="phone" value="81445687121">
                        </div>
                    </div>
                </form>
            </section>
            <section class="privacy">
                <p>Account and Privacy</p>
                <form>
                    <div>
                        <label for="newpass">New Password</label> 
                        <div>
                            <input type="password" name="newpass">
                            <img src="./img/eye.svg" alt="See Password">
                        </div>
                    </div>
                    <div>
                        <label for="confirm">Confirm Password</label> 
                        <div>
                            <input type="password" name="confirm">
                            <img src="./img/eye.svg" alt="See Password">
                        </div>
                    </div>
                </form>
            </section>
            <button>Update changes</button>
        </div>
    </main>
</body>
</html>
